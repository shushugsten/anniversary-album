let currentKey = "2024-11";
let photoIndex = 0;
let messageIndex = 0;

const bgEl = document.getElementById("bg");
const titleEl = document.getElementById("monthTitle");
const messageEl = document.getElementById("messageText");

const buttons = document.querySelectorAll(".menu button");

function showMonth(key) {
  currentKey = key;
  photoIndex = 0;
  messageIndex = 0;

  buttons.forEach(btn =>
    btn.classList.toggle("active", btn.dataset.key === key)
  );

  const [y, m] = key.split("-");
  titleEl.textContent = `${y}/${m} ã®æ€ã„å‡º`;

  updateSlide(true);
}

function updateSlide(first = false) {
  const data = albumData[currentKey];
  const photos = data.photos;
  const messages = data.messages;

  if (!first) {
    bgEl.classList.add("fade-out");
    setTimeout(() => {
      bgEl.style.backgroundImage = `url(${photos[photoIndex]})`;
      bgEl.classList.remove("fade-out");
    }, 400);
  } else {
    bgEl.style.backgroundImage = `url(${photos[photoIndex]})`;
  }

  messageEl.textContent = messages[messageIndex] ?? "";
}

function nextSlide() {
  const data = albumData[currentKey];
  photoIndex = (photoIndex + 1) % data.photos.length;
  messageIndex = (messageIndex + 1) % data.messages.length;
  updateSlide();
}

buttons.forEach(btn =>
  btn.addEventListener("click", () => showMonth(btn.dataset.key))
);

setInterval(nextSlide, 6000);

showMonth("2024-11");
