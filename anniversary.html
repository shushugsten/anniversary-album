<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Anniversary Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overscroll-behavior: none; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    .app { height: 100%; display: flex; flex-direction: column; }

    .menu {
      padding: 8px;
      background: rgba(0,0,0,0.7);
      display: flex; flex-wrap: wrap;
      gap: 4px; justify-content: center;
    }
    .menu button {
      border: none;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: #ffffff22;
      color: #fff;
      font-size: 13px;
    }
    .menu button.active {
      background: #ff84c4;
      color: #000;
      font-weight: bold;
    }

    .main {
      flex: 1;
      position: relative;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.8s;
    }
    .bg.fade-out { opacity: 0; }

    .message-box {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 16px;
      background: linear-gradient(transparent, rgba(0,0,0,0.85));
      text-align: center;
    }
    .message-box h1 {
      margin: 0 0 8px;
      font-size: 18px;
    }
    .message-box p {
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-line;
    }
  </style>
</head>
<body>
<div class="app">

  <!-- ボタン -->
  <div class="menu">
    <button data-key="2024-11" class="active">2024年11月</button>
    <button data-key="2024-12">12月</button>
    <button data-key="2025-01">1月</button>
    <button data-key="2025-02">2月</button>
    <button data-key="2025-03">3月</button>
    <button data-key="2025-04">4月</button>
    <button data-key="2025-05">5月</button>
    <button data-key="2025-06">6月</button>
    <button data-key="2025-07">7月</button>
    <button data-key="2025-08">8月</button>
    <button data-key="2025-09">9月</button>
    <button data-key="2025-10">10月</button>
    <button data-key="2025-11">2025年11月</button>
  </div>

  <!-- メイン -->
  <div class="main">
    <div id="bg" class="bg"></div>
    <div class="message-box">
      <h1 id="monthTitle"></h1>
      <p id="messageText"></p>
    </div>
  </div>

</div>

    ],
    messages: ["2025年11月の思い出"]
  }

};


let currentKey = "2024-11";
let photoIndex = 0;
let messageIndex = 0;

const bgEl = document.getElementById("bg");
const titleEl = document.getElementById("monthTitle");
const messageEl = document.getElementById("messageText");

const buttons = document.querySelectorAll(".menu button");

function showMonth(key) {
  currentKey = key;
  photoIndex = 0;
  messageIndex = 0;

  buttons.forEach(btn =>
    btn.classList.toggle("active", btn.dataset.key === key)
  );

  const [y, m] = key.split("-");
  titleEl.textContent = `${y}/${m} の思い出`;

  updateSlide(true);
}

function updateSlide(first = false) {
  const data = albumData[currentKey];
  const photos = data.photos;
  const messages = data.messages;

  if (!first) {
    bgEl.classList.add("fade-out");
    setTimeout(() => {
      bgEl.style.backgroundImage = `url(${photos[photoIndex]})`;
      bgEl.classList.remove("fade-out");
    }, 400);
  } else {
    bgEl.style.backgroundImage = `url(${photos[photoIndex]})`;
  }

  messageEl.textContent = messages[messageIndex] ?? "";
}

function nextSlide() {
  const data = albumData[currentKey];
  photoIndex = (photoIndex + 1) % data.photos.length;
  messageIndex = (messageIndex + 1) % data.messages.length;
  updateSlide();
}

buttons.forEach(btn =>
  btn.addEventListener("click", () => showMonth(btn.dataset.key))
);

setInterval(nextSlide, 4000);

showMonth("2024-11");
</script>
</body>
