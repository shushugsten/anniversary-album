<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1st Anniversary Album</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
    }
    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* 上の月選択メニュー */
    .menu {
      padding: 8px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }
    .menu button {
      border: none;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      background: #ffffff22;
      color: #fff;
      font-size: 14px;
      transition: background 0.2s, transform 0.1s;
    }
    .menu button:hover {
      background: #ffffff55;
      transform: translateY(-1px);
    }
    .menu button.active {
      background: #ff84c4;
      color: #000;
      font-weight: bold;
    }

    /* メイン表示部分 */
    .main {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      transition: opacity 0.8s;
    }
    .bg.fade-out {
      opacity: 0;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
    }

    .message-box {
      position: absolute;
      left: 50%;
      bottom: 10%;
      transform: translateX(-50%);
      max-width: 90%;
      background: rgba(0, 0, 0, 0.55);
      padding: 16px 20px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .message-box h1 {
      font-size: 20px;
      margin: 0 0 8px;
    }
    .message-box p {
      margin: 0;
      line-height: 1.6;
      white-space: pre-line; /* \n で改行できるように */
    }
  </style>
</head>
<body>
<div class="app">
  <!-- 月選択メニュー -->
  <div class="menu">
    <button data-month="1" class="active">1月</button>
    <button data-month="2">2月</button>
    <button data-month="3">3月</button>
    <button data-month="4">4月</button>
    <button data-month="5">5月</button>
    <button data-month="6">6月</button>
    <button data-month="7">7月</button>
    <button data-month="8">8月</button>
    <button data-month="9">9月</button>
    <button data-month="10">10月</button>
    <button data-month="11">11月</button>
    <button data-month="12">12月</button>
  </div>

  <!-- 背景＆メッセージ -->
  <div class="main">
    <div id="bg" class="bg"></div>
    <div class="overlay"></div>
    <div class="message-box">
      <h1 id="monthTitle">1月の思い出</h1>
      <p id="messageText"></p>
    </div>
  </div>
</div>

<script>
  // 月ごとの写真＆メッセージ
  const albumData = {
    1: {
      photos: [
        "images/01_1.jpg",
        "images/01_2.jpg",
        "images/01_3.jpg",
        "images/01_4.jpg",
        "images/01_5.jpg"
      ],
      messages: [
        "一緒に初詣に行ったね。\n寒かったけど、手つないで歩いたの覚えてる？",
        "おみくじ、ふたりとも大吉でびっくりした。笑",
        "帰りに寄ったカフェ、また行きたいな。",
      ]
    },
    2: {
      photos: [
        "images/02_1.jpg",
        "images/02_2.jpg",
        "images/02_3.jpg",
        "images/02_4.jpg",
        "images/02_5.jpg"
      ],
      messages: [
        "はじめて一緒に作ったバレンタインチョコ。",
        "キッチン粉まみれ事件、絶対一生忘れない。笑",
      ]
    }
    // 3〜12月も同じ形式で増やす
  };

  let currentMonth = 1;
  let photoIndex = 0;
  let messageIndex = 0;

  const bgEl = document.getElementById("bg");
  const titleEl = document.getElementById("monthTitle");
  const messageEl = document.getElementById("messageText");
  const monthButtons = document.querySelectorAll(".menu button");

  function setActiveButton(month) {
    monthButtons.forEach(btn => {
      btn.classList.toggle("active", Number(btn.dataset.month) === month);
    });
  }

  function showMonth(month) {
    if (!albumData[month]) return;

    currentMonth = month;
    photoIndex = 0;
    messageIndex = 0;

    setActiveButton(month);
    titleEl.textContent = month + "月の思い出";
    updateSlide(true);
  }

  function updateSlide(first = false) {
    const data = albumData[currentMonth];
    if (!data) return;

    const photos = data.photos;
    const messages = data.messages;

    // 背景フェード用クラス
    if (!first) {
      bgEl.classList.add("fade-out");
      setTimeout(() => {
        bgEl.style.backgroundImage = `url(${photos[photoIndex]})`;
        bgEl.classList.remove("fade-out");
      }, 400);
    } else {
      bgEl.style.backgroundImage = `url(${photos[photoIndex]})`;
    }

    messageEl.textContent = messages[messageIndex] || "";
  }

  function nextSlide() {
    const data = albumData[currentMonth];
    if (!data) return;

    const photos = data.photos;
    const messages = data.messages;

    photoIndex = (photoIndex + 1) % photos.length;
    messageIndex = (messageIndex + 1) % messages.length;

    updateSlide();
  }

  // 月ボタンクリックで切り替え
  monthButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const month = Number(btn.dataset.month);
      showMonth(month);
    });
  });

  // 数秒ごとに背景とメッセージ切り替え
  setInterval(nextSlide, 4000); // 4秒おき

  // 初期表示
  showMonth(1);
</script>
</body>
</html>
